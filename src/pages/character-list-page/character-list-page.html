<ion-header>

  <ion-navbar>
    <ion-title>Characters</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="createCharacter()">
        <ion-icon name="person-add" clear></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="pageView === pageObject.EMPTY">
    <p>Create a character.</p>
    <button ion-button (click)="createCharacter()">Create Character</button>
  </div>
  <div *ngIf="pageView === pageObject.LIST">
    <ion-list>
      <button ion-item *ngFor="let character of characterList" 
            (click)="chooseCharacter(character)">
        {{character}}
      </button>
    </ion-list>
  </div>
</ion-content>
