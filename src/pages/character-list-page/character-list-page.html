<!--
  Generated template for the CharacterListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Characters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="pageView === pageObject.EMPTY">
  <p>Create a character.</p>
  <button ion-button (click)="createCharacter()">Create Character</button>
</ion-content>
<ion-content padding *ngIf="pageView === pageObject.LIST">
  <ion-list>
    <button ion-item *ngFor="let character of characterList">
      {{character}}
    </button>
  </ion-list>
</ion-content>
